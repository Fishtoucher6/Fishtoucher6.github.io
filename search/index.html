<script>
  var themeFlag = 0;
  if ($.cookie("theme") === "dark") {
    $(".theme-change").find("ul").css({
      transform: "translateX(-55px)",
      transition: "none",
    });
    themeFlag = 1;
  }

  $(".theme-change").click(function () {
    $(this).find("ul").css("transition", ".3s");
    if (themeFlag == 0) {
      $(this).find("ul").css("transform", "translateX(-55px)");
      themeFlag = 1;
      $.removeCookie("theme", { path: "/" });
      $.cookie("theme", "dark", { path: "/" });
      $("html").attr("theme", "dark");
    } else {
      $(this).find("ul").css("transform", "translateX(0px)");
      themeFlag = 0;
      $.removeCookie("theme", { path: "/" });
      $.cookie("theme", "light", { path: "/" });
      $("html").attr("theme", "light");
    }
  });

  window.addEventListener("scroll", function () {
    if (this.pageYOffset >= 300) {
      $(".navbar").addClass("fixed-top").css({
        background: "var(--box-bg-color)",
        "border-bottom": "2px solid var(--main-color)",
      });

      $(".form-inline").css("backgroundColor", "var(--page-bg-color)");
    } else {
      $(".navbar").removeClass("fixed-top").css({
        background: "none",
        "border-bottom": "none",
      });

      $(".form-inline").css("backgroundColor", "var(--box-bg-color)");
    }
  });

  $(".navbar-toggler").click(function () {
    if (window.pageYOffset < 300) {
      if ($(this).attr("aria-expanded") == "false") {
        $(".navbar").css({
          background: "var(--box-bg-color)",
          "border-bottom": "2px solid var(--main-color)",
        });
        $(".form-inline").css("backgroundColor", "var(--page-bg-color)");
      } else {
        $(".navbar").css({
          background: "none",
          "border-bottom": "none",
        });
        $(".form-inline").css("backgroundColor", "var(--box-bg-color)");
      }
    }
  });
</script>

             <span id="timeDate">载入天数...</span><span id="times">载入时分秒...</span> <script language="javascript"> 
    var now = new Date();
    function createtime(){
        var grt= new Date("2023/01/03 00:00:00");/*---这里是网站的启用时间--*/
        now.setTime(now.getTime()+250);
        days = (now - grt ) / 1000 / 60 / 60 / 24;
        dnum = Math.floor(days);
        hours = (now - grt ) / 1000 / 60 / 60 - (24 * dnum);
        hnum = Math.floor(hours);
        if(String(hnum).length ==1 ){hnum = "0" + hnum;}
        minutes = (now - grt ) / 1000 /60 - (24 * 60 * dnum) - (60 * hnum);
        mnum = Math.floor(minutes);
        if(String(mnum).length ==1 ){mnum = "0" + mnum;}
        seconds = (now - grt ) / 1000 - (24 * 60 * 60 * dnum) - (60 * 60 * hnum) - (60 * mnum);
        snum = Math.round(seconds);
        if(String(snum).length ==1 ){snum = "0" + snum;}
        document.getElementById("timeDate").innerHTML = "本站已稳定运行"+dnum+"天";
        document.getElementById("times").innerHTML = hnum + "小时" + mnum + "分" + snum + "秒";
    }
    setInterval("createtime()",250); 
</script>
